<div class="page-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="page-container">

        <main class="main-content">
            <div class="main-content-padding">
                <div class="mb-3">
                    <h5 class="font-18px text-grey">Change Password</h5>
                </div>
                <div class="accounts-overview-div p-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="div-title font-blue font-16px">Reset User Password</h3>
                            </div>
                        </div>
                    </div>
                    <div class="single-payment-form mt-4">
                        <form [formGroup]="ResetPassForm" (ngSubmit)="ResetPassword(ResetPassForm.value)">

                            <div class="form-row align-items-center mb-4">
                                <div class="col-xl-2 col-lg-3">
                                    <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Old Password</label>
                                </div>
                                <div class="col-xl-3 col-md-5">
                                    <input type="password" id="oldPass" class="form-control input-field" formControlName="oldPassword">
                                </div>
                                <div class="eye-p"(click)="Reveal('oldPass')">
                                    <i class="fa fa-eye icon-color"></i>
                                </div>
                            </div>
                            <div class="form-row align-items-center mb-4">
                                <div class="col-xl-2 col-lg-3">
                                    <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">New Password</label>
                                </div>
                                <div class="col-xl-3 col-md-5">
                                    <input type="password" id="newPass" class="form-control input-field" formControlName="newPassword">
                                </div>
                                <div class="eye-p" (click)="Reveal('newPass')">
                                    <i class="fa fa-eye icon-color"></i>
                                </div>
                            </div>
                            <div class="form-row align-items-center mb-4">
                                <div class="col-xl-2 col-lg-3">&nbsp;</div>
                                <div class="col-xl-3 col-md-5">
                                    <div>
                                        <label class="col mb-0" [ngClass]="ResetPassForm.controls['newPassword'].hasError('required') || ResetPassForm.controls['newPassword'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                                                <small>
                                                    Must be at least 8 characters!
                                                </small>                                
                                        </label>
                                        <label class="col mb-0" [ngClass]="ResetPassForm.controls['newPassword'].hasError('required') || ResetPassForm.controls['newPassword'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                                            <small>
                                                Must contain at least 1 number!
                                            </small>                                
                                        </label>
                                        <label class="col mb-0" [ngClass]="ResetPassForm.controls['newPassword'].hasError('required') || ResetPassForm.controls['newPassword'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                                            <small>
                                                Must contain at least 1 in Capital Case!
                                            </small>                                
                                        </label>
                                        <label class="col mb-0" [ngClass]="ResetPassForm.controls['newPassword'].hasError('required') || ResetPassForm.controls['newPassword'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                                        <small>
                                            Must contain at least 1 Letter in Small Case! 
                                        </small>
                                        </label>
                                        <label class="col mb-0" [ngClass]="ResetPassForm.controls['newPassword'].hasError('required') || ResetPassForm.controls['newPassword'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                                            <small>
                                            Must contain at least 1 Special Character!
                                            </small>
                                        </label>
                                    </div>                
                                </div>
                            </div>
                            
                            <div class="form-row align-items-center mb-4">
                                <div class="col-xl-2 col-lg-3">
                                    <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Confirm Password</label>
                                </div>
                                <div class="col-xl-3 col-md-5">
                                    <input type="password" id="conPass" class="form-control input-field" formControlName="conPassword">
                                </div>
                                <div class="eye-p" (click)="Reveal('conPass')">
                                    <i class="fa fa-eye icon-color"></i>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col-xl-2 col-md-3">
                                    <button type="submit" class="btn btn-submit bg-blue text-white" [disabled]="ResetPassForm.invalid">Reset Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>        
            </div>
        </main>
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
    </div>

</div>
