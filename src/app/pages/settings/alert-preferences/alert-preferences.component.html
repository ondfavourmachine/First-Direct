<div class="page-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="page-container">
        <main class="main-content">
            <div class="main-content-padding">
                <div class="mb-3">
                    <h5 class="font-18px text-grey">Main settings</h5>
                </div>
                <div class="accounts-overview-div p-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="div-title font-blue font-16px">Alert preferences</h3>
                            </div>
                        </div>
                    </div>
                    <div class="account-summary-div mt-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <h3 class="div-title font-blue font-14px mb-0">Notifications</h3>
                                <p class="font-12px">Choose how you want us to be in touch with you </p>
                            </div>
                        </div>
                        <div class="row align-items-center mt-4" *ngFor="let item of alertPreferences; let i = index">
                            <div class="col-xl-3 col-md-4">
                                <h6 class="mb-0 font-12px font-blue f-weight500">{{item?.Preferences}}</h6>
                            </div>
                            <div class="col-xl-3 col-md-5">
                                <input type="checkbox" id="switch{{i}}" (change)="preferenceChange(item)" checked="{{item?.Status ? 'checked' : ''}}"/><label for="switch{{i}}" class="mb-0"></label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
