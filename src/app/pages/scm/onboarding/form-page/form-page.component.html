<div class="page-wrapper">
    <app-sidebar></app-sidebar>

    <!-- MAIN CONTENT-->
    <main class="main-content">
        <div class="main-content-padding p-3">
            <div class="form">
                <div class="flex">
                    <div [routerLink]=" ['/scm'] " class="centeredRowFlex mx-3">

                    </div>
                    <p [routerLink]=" ['/scm'] ">Back</p>
                </div>

                <div class="innerForm">
                    <div class="flex-colend">
                        <div>
                            <h1 class="headers">Add New {{role}}</h1>
                            <p>Please fill the form below to create a {{role}}â€™s profile</p>
                        </div>

                        <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
                            <div class="my-5">
                                <h2 class="headers">Basic Information</h2>

                                <div class="fields my-5">
                                    <label for="">{{role}}'s name</label>
                                    <input formControlName="customerName" type="text" placeholder="Enter Name">
                                </div>
                                <div class="fields my-5">
                                    <label for="">Company Name</label>
                                    <input formControlName="companyName" type="text" placeholder="Enter Company Name">
                                </div>
                                <div class="fields my-5">
                                    <label for="">Industry</label>
                                    <!-- select -->

                                    <select formControlName="industryId" name="">
                                        <option value="">Select Industry</option>
                                        <option *ngFor="let industry of industries" [ngValue]='industry?.id'>
                                            {{industry?.name}}</option>
                                    </select>
                                </div>
                                <div class="fields my-5">
                                    <label for="">{{role}}'s code</label>
                                    <input formControlName="customerCode" type="text"
                                        placeholder="autogenerated immutable">
                                </div>
                                <div class="fields my-5">
                                    <label for="">Tax ID Number (TIN)</label>
                                    <input formControlName="tin" type="text" placeholder="Enter TIN">
                                </div>
                                <div class="fields my-5">
                                    <label for="">RC Number</label>
                                    <input formControlName="rcNumber" type="text" placeholder="Enter RC Number">
                                </div>
                            </div>

                            <div class="my-10 contact py-5">
                                <h2 class="headers">Contact Information</h2>

                                <div class="fields my-5">
                                    <label for="">Country</label>
                                    <select  formControlName="countryId"  name="">
                                        <option value="Select Industry">Select Country
                                        </option>
                                        <option [ngValue]="Nigeria">Nigeria
                                        </option>
                                    </select>
                                </div>
                                <div class="fields my-5">
                                    <label for="">Company Email</label>
                                    <input formControlName="email" type="email" placeholder="Enter Company">
                                </div>
                                <div class="fields my-5">
                                    <label for="">Company Phone No</label>
                                    <input formControlName="mobileNumber" type="text" placeholder="Enter Company Phone No">
                                </div>
                            </div>

                            <div class="my-10 contact py-5">
                                <h2 class="headers">Contact Information</h2>

                                <div class="fields my-5">
                                    <label for="">Tier</label>
                                      <select formControlName="tierId"  name="">
                                        <option value="">Select Tier</option>
                                        <option *ngFor="let tier of tiers" [ngValue]='tier?.id'>
                                            {{tier?.name}}</option>
                                    </select>
                                </div>
                                <div  class="fields my-5">
                                    <label for="">Limit</label>
                                    <input formControlName="limits" type="number" placeholder="Enter Limit">
                                </div>
                                <div *ngIf="role === 'supplier'" class="fields my-5">
                                    <label for="">Minimum Annual Spend</label>
                                    <input formControlName="minimumAnnualSpend" type="number" placeholder="">
                                </div>
                                <div *ngIf="role === 'supplier'" class="fields my-5">
                                    <label for="">Maximum Annual Spend</label>
                                    <input formControlName="maximumAnnualSpend" type="number" placeholder="">
                                </div>
                                <div *ngIf="role === 'supplier'" class="fields my-5">
                                    <label for="">Bank Name</label>
                                    <input formControlName="bankName" type="text" placeholder="">
                                </div>
                                <div *ngIf="role === 'supplier'" class="fields my-5">
                                    <label for="">Bank Account Number</label>
                                    <input formControlName="accountNumber" type="text" placeholder="">
                                </div>
                            </div>

                            <div class="flex-startend">
                                <div class="">
                                    <button (click)="resetForm()" class="fbn-blue-btn ">Cancel</button>
                                    <button class="fbn-fill-blue-btn mx-3">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN CONTENT-->
</div>
