<app-header></app-header>
<div class="page-wrapper">
    <app-sidebar></app-sidebar>

    <!-- MAIN CONTENT-->
    <main class="main-content">
        <div class="main-content-padding p-3">
            <div class="conf-d">
                <div class="flex py-3 my-2">
                    <h1 [routerLink]="['/scm']" class="text-fbn-blue font-semibold">Back</h1>
                </div>
            
                <div class="my-3 bg-white p-5 ">
                    <h1 class="text-fbn-blue headers text-lg my-3 font-semibold">Editing {{role | titlecase}}'s Profile</h1>
                    <form *ngIf="isLoaded" [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
                        <div  class="rowFlex">
                            <div
                            style="width: 50%;"
                             class="  p-4">
                                <div class="flex-between my-5">
                                    <label for="">{{role | titlecase}}'s name</label>
                                    <input formControlName="customerName" type="text" placeholder="Enter Name">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Company Name</label>
                                    <input formControlName="companyName" type="text" placeholder="Enter Company Name">
                                </div>
                               
                                <div class="flex-between my-5">
                                    <label for="">Country</label>
                                    <select  formControlName="countryId"  name="">
                                        <option value="Select Industry">Select Country
                                        </option>
                                        <option *ngFor="let country of countries" [ngValue]='country?.id' >{{country?.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Currency</label>
                                    <input formControlName="currency" type="text" placeholder="Select Currency">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Company Email</label>
                                    <input formControlName="companyEmail" type="text" placeholder="Select Company Email">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Company Phone No</label>
                                    <input formControlName="phoneNumber" type="text" placeholder="Enter Company Phone No">
                                </div>
                                <div *ngIf="role === 'SUPPLIER'" class="fields my-5">
                                    <label for="">Minimum Annual Spend</label>
                                    <input formControlName="minimumAnnualSpend" type="number" placeholder="">
                                </div>
                                <div *ngIf="role === 'SUPPLIER'" class="fields my-5">
                                    <label for="">Maximum Annual Spend</label>
                                    <input formControlName="maximumAnnualSpend" type="number" placeholder="">
                                </div>
             
                            </div>
                            <div
                            style="width: 50%;"
                             class="  p-4">
                                <div class="flex-between my-5">
                                    <label for="">{{role | titlecase}}'s Code</label>
                                    <input formControlName="customerCode" type="text"
                                        placeholder="autogenerated immutable">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Tax Id Number</label>
                                    <input formControlName="tin" type="text" placeholder="Enter TIN">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">RC Number</label>
                                    <input formControlName="rcNumber" type="text" placeholder="Enter RC Number">
                                </div>
                                <!-- <div class="flex-between my-5">
                                    <label for="">Rank</label>
                                    <input type="text" placeholder="Select Industry">
                                </div> -->
                                <div class="flex-between my-5">
                                    <label for="">Tier</label>
                                    <select formControlName="tierId"  name="">
                                        <option value="">Select Tier</option>
                                        <option *ngFor="let tier of tiers" [ngValue]='tier?.id'>
                                            {{tier?.name}}</option>
                                    </select>
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Limit</label>
                                    <input formControlName="limits" type="number" placeholder="Enter Limit">
                                </div>
                                <div *ngIf="role === 'SUPPLIER'" class="fields my-5">
                                    <label for="">Bank Name</label>
                                    <input formControlName="bankName" type="text" placeholder="">
                                </div>
                                <div *ngIf="role === 'SUPPLIER'" class="fields my-5">
                                    <label for="">Account Number</label>
                                    <input formControlName="accountNumber" type="text" placeholder="">
                                </div>
                                <div class="flex-between my-5">
                                    <label for="">Industry</label>
                                    <select formControlName="industryId" name="">
                                        <option value="">Select Industry</option>
                                        <option *ngFor="let industry of industries" [ngValue]='industry?.id'>
                                            {{industry?.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flex-startend">
                            <p
                            style="cursor: pointer;"
                             (click)="resetForm()" class=" fbn-red-btn mx-3">Cancel</p>
                            <button   class="fbn-fill-green-btn">Save</button>
                        </div>
                    </form>
                    
                   
                </div>
              
            </div>
            
        </div>
    </main>
    <!-- END MAIN CONTENT-->
</div>
