<app-header></app-header>
<div class="page-wrapper">
    <app-sidebar></app-sidebar>

    <!-- MAIN CONTENT-->
    <main class="main-content">
        <div class="main-content-padding p-3">
            <div class="form py-3 px-3">
                <p>Back</p>

                <div class="my-5 p-4 form-body">
                    <div class="form-info">
                        <h1>Create New Invoice</h1>
                        <p>Please fill the form below to cretae a new invoice</p>
                    </div>

                    <div class="tab-controls">
                        <p>Step 1: Add Invoice Details</p>
                        <div class="tabs-btns">
                            <button
                            [ngClass]="{'button-active': tabNumber === 1}"
                            (click)="toggleTabs(1)"
                            >1</button>
                            <button
                            (click)="toggleTabs(2)"
                            [ngClass]="{'button-active': tabNumber === 2}"
                             >2</button>
                            <button
                            [ngClass]="{'button-active': tabNumber === 3}"
                             (click)="toggleTabs(3)">3</button>
                        </div>
                    </div>

                    <div *ngIf="tabNumber === 1" class="tab1">
                        <form>
                            <div class="left">
                                <div class="my-5 fields">
                                    <label>Invoice Number</label>
                                    <input type="text" id="invoiceNumber" formControlName="invoiceNumber"
                                        placeholder="Enter Invoice Number">
                                </div>

                                <div class="my-5 fields">
                                    <label>Invoice Date</label>
                                    <input type="date" id="invoiceDate" formControlName="invoiceDate"
                                        placeholder="Enter Invoice Date">
                                </div>

                                <div class="my-5 fields">
                                    <label> Purchase Oder No (Optional)</label>
                                    <input type="text" id="purchaseOrderNo" formControlName="purchaseOrderNo"
                                        placeholder="Enter Purchase Order No">
                                </div>

                                <div class="my-5 fields">
                                    <label>Choose Buyer</label>
                                    <div class="flex-col">
                                        <select id="buyer" formControlName="buyer" name="">
                                            <option value="">Select Buyer</option>
                                            <option>bIMA BIMA
                                            </option>
                                        </select>
                                        <button class="new-buyer">New Buyer</button>
                                    </div>
                                </div>

                                <!-- radio input -->
                                <div class="my-5 fields">
                                    <label>Invoice Accepted Offline ?</label>
                                    <div class="radio-input">
                                        <div class="flex-row">
                                            <div class="radio mx-3">
                                                <input type="radio" id="invoiceType" formControlName="invoiceType"
                                                    value="invoiceType">
                                                <label for="invoiceType">Yes</label>
                                            </div>
    
                                            <div class="radio">
                                                <input type="radio" id="invoiceType" formControlName="invoiceType"
                                                    value="invoiceType">
                                                <label for="invoiceType">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ryt">
                                <div class="my-5 fields">
                                    <label>Date Of supply</label>
                                    <input type="date" id="dateOfSupply" formControlName="dateOfSupply"
                                        placeholder="Enter Date Of Supply">
                                </div>

                                <div class="my-5 fields">
                                    <label>Due date of Payment</label>
                                    <input type="date" id="dueDateOfPayment" formControlName="dueDateOfPayment"
                                        placeholder="Enter Due Date Of Payment">
                                </div>

                                <div class="my-5 fields">
                                    <label>Order Summary</label>
                                    <textarea name="" id="orderSummary" formControlName="orderSummary" cols="30"
                                        rows="10"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div 
                    *ngIf="tabNumber === 2"
                    class="tab2">
                        <form>
                            <div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Item Name</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" id="itemName" formControlName="itemName"
                                                    placeholder="Enter Item Name">
                                            </td>
                                            <td>
                                                <input type="text" id="quantity" formControlName="quantity"
                                                    placeholder="Enter Quantity">
                                            </td>
                                            <td>
                                                <input type="text" id="unitPrice" formControlName="unitPrice"
                                                    placeholder="Enter Unit Price">
                                            </td>
                                            <td>
                                                x
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" id="itemName" formControlName="itemName"
                                                    placeholder="Enter Item Name">
                                            </td>
                                            <td>
                                                <input type="text" id="quantity" formControlName="quantity"
                                                    placeholder="Enter Quantity">
                                            </td>
                                            <td>
                                                <input type="text" id="unitPrice" formControlName="unitPrice"
                                                    placeholder="Enter Unit Price">
                                            </td>
                                            <td>
                                                x
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" id="itemName" formControlName="itemName"
                                                    placeholder="Enter Item Name">
                                            </td>
                                            <td>
                                                <input type="text" id="quantity" formControlName="quantity"
                                                    placeholder="Enter Quantity">
                                            </td>
                                            <td>
                                                <input type="text" id="unitPrice" formControlName="unitPrice"
                                                    placeholder="Enter Unit Price">
                                            </td>
                                            <td>
                                                x
                                            </td>
                                        </tr>
                                    </tbody>
                                    <div class="add-new">
                                        <button>Add new field</button>
                                        <div>
                                            <label>Tax</label>
                                            <div>
                                                <!-- % inout -->
                                                <input type="text" id="tax" formControlName="taxPercentage"
                                                    placeholder="0" type="number"><span>%</span>

                                                <!-- amount input -->
                                                <input type="text" id="tax" formControlName="taxAmount" placeholder="0"
                                                    type="number">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="discount">
                                        <div>
                                            <label>Tax</label>
                                            <div>
                                                <!-- % inout -->
                                                <input type="text" id="tax" formControlName="taxPercentage"
                                                    placeholder="0" type="number"><span>%</span>

                                                <!-- amount input -->
                                                <input type="text" id="tax" formControlName="taxAmount" placeholder="0"
                                                    type="number">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="miscellaneous">
                                        <div>
                                            <label>Tax</label>
                                            <div>
                                                <!-- % inout -->
                                                <input type="text" id="tax" formControlName="taxPercentage"
                                                    placeholder="0" type="number"><span>%</span>

                                                <!-- amount input -->
                                                <input type="text" id="tax" formControlName="taxAmount" placeholder="0"
                                                    type="number">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="total">
                                        <div>
                                            <label>Sub Total</label>
                                            <input type="text" id="subTotal" formControlName="subTotal" placeholder="0">
                                        </div>
                                    </div>
                                </table>
                            </div>
                        </form>

                    </div>

                    <div *ngIf="tabNumber === 3" class="tab3">
                        <div class="payInv flex-row-btw">
                            <div>
                                <h1>How To Pay Invoice</h1>
                            </div>

                            <div class="payInv-Textarea">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="payment-terms flex-row-btw">
                            <div>
                                <h1>Payment Terms</h1>
                            </div>

                            <div class="payment-terms-Textarea">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                                </div>
                                <button>
                                    Add Attachments
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="tab-btns">
                        <button class="fbn-fill-blue-btn">Cancel</button>
                        <button class="fbn-blue-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
