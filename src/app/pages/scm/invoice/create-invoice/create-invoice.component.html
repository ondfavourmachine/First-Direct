<app-header></app-header>
<div class="page-wrapper">
    <app-sidebar></app-sidebar>

    <!-- MAIN CONTENT-->
    <main class="main-content">
        <div class="main-content-padding p-3">
            <div class="form py-3 px-3">
                <p>Back</p>

                <div class="my-5 p-4 form-body">
                    <div class="form-info">
                        <h1>Create New Invoice</h1>
                        <p>Please fill the form below to cretae a new invoice</p>
                    </div>

                    <div class="tab-controls">
                        <p>Step 1: Add Invoice Details</p>
                        <div class="tabs-btns">
                            <button (click)="toggleTab(0)"
                                [ngClass]="tabNumber === 0 ? 'buttonAct' : 'btns'">1</button>
                            <button (click)="toggleTab(2)"
                                [ngClass]="tabNumber === 2 ? 'buttonAct' : 'btns'">2</button>
                            <button (click)="toggleTab(3)"
                                [ngClass]="tabNumber === 3 ? 'buttonAct' : 'btns'">3</button>
                        </div>
                    </div>

                    <div *ngIf="tabNumber === 0" class="tab1 fadeIn">
                        <form >
                            <div class="left">
                                <div class="my-5 fields">
                                    <label>Invoice Number</label>
                                    <input type="text" id="invoiceNumber" 
                                        placeholder="Enter Invoice Number">
                                </div>

                                <div class="my-5 fields">
                                    <label>Invoice Date</label>
                                    <input type="date" id="invoiceDate" 
                                       placeholder="Enter Invoice Date">
                                </div>

                                <div class="my-5 fields">
                                    <label> Purchase Oder No (Optional)</label>
                                    <input type="text" id="purchaseOrderNo" 
                                        placeholder="Enter Purchase Order No">
                                </div>

                                <div class="my-5 fields">
                                    <label>Choose Buyer</label>
                                    <div class="flex-col">
                                        <select id="buyer"  name="">
                                            <option value="">Select Buyer</option>
                                            <option>bIMA BIMA
                                            </option>
                                        </select>
                                        <button class="new-buyer">New Buyer</button>
                                    </div>
                                </div>

                                <!-- radio input -->
                                <div class="my-5 fields">
                                    <label>Invoice Accepted Offline ?</label>
                                    <div class="radio-input">
                                        <div class="flex-row">
                                            <div class="radio mx-3">
                                                <input type="radio" id="invoiceType" 
                                                    value="invoiceType">
                                                <label for="invoiceType">Yes</label>
                                            </div>

                                            <div class="radio">
                                                <input type="radio" id="invoiceType" 
                                                    value="invoiceType">
                                                <label for="invoiceType">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ryt">
                                <div class="my-5 fields">
                                    <label>Date Of supply</label>
                                    <input type="date" id="dateOfSupply" 
                                        placeholder="Enter Date Of Supply">
                                </div>

                                <div class="my-5 fields">
                                    <label>Due date of Payment</label>
                                    <input type="date" id="dueDateOfPayment" 
                                        placeholder="Enter Due Date Of Payment">
                                </div>

                                <div class="my-5 fields">
                                    <label>Order Summary</label>
                                    <textarea name="" id="orderSummary"  cols="30"
                                        rows="10"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
