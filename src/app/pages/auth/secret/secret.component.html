<main>
    <div class="login-top-bar">
        <div class="container">
            <div class="row">
                <div class=col-lg-12>
                    <div class="d-flex justify-content-end px-1">
                        <img src="./assets/images/FirstDirect-white.svg" class="img-fluid logo-custom-size" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="log-in-area">
        <div class="login-area-overlay">

        </div>
        <div class="container">
            <div class="row align-items-center flex-wrap log-in-main justify-content-between px-2">
                <div class="col-xl-5 col-lg-6 col-12">
                    <div class="mt-5">
                        <h4 class="text-light f-weight700 font-24px">Transact Easily</h4>
                        <div class="yellow-horizontal-line mt-4"></div>

                        <h3 class="f-weight400 text-light font-28px text-light mt-4">Flexible and Reliable Business <br/>Banking</h3>
                        <div class="col-lg-6 px-0 mt-4">
                            <!-- <button class="btn get-started-btn">GET STARTED</button> -->
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 mt-5 col-12">
                    <form [formGroup]="QuestionForm" (ngSubmit)="SetQuestions(QuestionForm.value)">
                        <div class="login-form d-flex flex-column justify-content-center">
                            <h6 class="font-18px font-blue text-left">Set your secret questions</h6>
                            <div class="mt-3">
                                <div class="form-group">
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Question 1</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <div class="border p-2 pointer">
                                                <span class="text-sm" id="a1" (click)="toggleDrop('q1')">Select Question 1</span>
                                                <div class="position-absolute" style="right:20px; top:15%;">
                                                    <img src="./assets/images/drop-down-arrow-blue.svg" class="img-fluid" style="z-index:30;" alt="">
                                                </div>
                                                <div id="q1" style="display: none;">
                                                    <ul class="list-group">
                                                        <li class="list-group-item" (click)="selectQuestion('q1', 'a1', item)" *ngFor="let item of questions">{{item?.value}}</li>
                                                    </ul>
                                                </div>                                            
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Answer 1</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <input class="form-control" formControlName="a1" placeholder="Type your answer">
                                        </div>
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Question 2</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <div class="border p-2 pointer">
                                                <span class="text-sm" id="a2" (click)="toggleDrop('q2')">Select Question 2</span>
                                                <div class="position-absolute" style="right:20px; top:15%;">
                                                    <img src="./assets/images/drop-down-arrow-blue.svg" class="img-fluid" style="z-index:30;" alt="">
                                                </div>
                                                <div id="q2" style="display: none;">
                                                    <ul class="list-group">
                                                        <li class="list-group-item" (click)="selectQuestion('q2', 'a2', item)" *ngFor="let item of questions">{{item?.value}}</li>
                                                    </ul>
                                                </div>                                            
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Answer 2</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <input class="form-control" formControlName="a2" placeholder="Type your answer">
                                        </div>
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Question 3</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <div class="border p-2 pointer">
                                                <span class="text-sm" id="a3" (click)="toggleDrop('q3')">Select Question 3</span>
                                                <div class="position-absolute" style="right:20px; top:15%;">
                                                    <img src="./assets/images/drop-down-arrow-blue.svg" class="img-fluid" style="z-index:30;" alt="">
                                                </div>
                                                <div id="q3" style="display: none;">
                                                    <ul class="list-group">
                                                        <li class="list-group-item" (click)="selectQuestion('q3', 'a3', item)" *ngFor="let item of questions">{{item?.value}}</li>
                                                    </ul>
                                                </div>                                            
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="form-row align-items-center mb-4">
                                        <div class="col-xl-4 col-lg-5">
                                            <label for="transfer-from" class="mb-0 font-12px font-blue f-weight500">Answer 3</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7 position-relative">
                                            <input class="form-control" formControlName="a3" placeholder="Type your answer">
                                        </div>
                                    </div>  
                                </div>
                                <!-- <div class="text-right">
                                    <small class="text-danger text-bold">Reset Selections</small>
                                </div> -->
                                                              
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-login" [disabled]="QuestionForm.invalid">SET QUESTIONS</button>
                                </div>
                                <!-- <div class="d-flex justify-content-between mt-2">
                                    <a class="font-12px f-weight700" href="javascript:void(0);" [routerLink]="['/auth/reset-username']" >Forgot Username</a>
                                    <a href="javascript:void(0);" [routerLink]="['/auth/reset-password']" class="font-12px f-weight700">Forgot Password</a>
                                </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
    <div class="login-bottom-bar"></div>
</main>
