<main class="main-ads">
    <!-- <div class="d-flex justify-content-center">
        <img [src]="adObj?.AdvertUrl" [width]="adObj?.Width" [height]="adObj?.Height">
    </div> -->
    <ng-container *ngIf="!adObj?.ViewOnly">
        <div class="pd-custom">
            <div class="policy-text" [innerHTML]="adObj?.Consent"></div>
        </div>
    </ng-container>
    <ng-container *ngIf="adObj?.ViewOnly">
        <div class="d-flex justify-content-center">
            <img [src]="adjImg" [width]="adObj?.Width" [height]="adObj?.Height">
        </div>
    </ng-container>
    <div class="text-center pb-4">
        <div class="p-2">
          <p>{{adObj?.Remark}}</p> 
       </div>

       <div class="d-flex justify-content-center" *ngIf="!adObj?.ViewOnly">      
           <div class="p-2">
               <button class="btn btn-md bg-blue text-white" (click)="Agree(adObj?.AdvertId)">Accept</button>
           </div>
           <div class="p-2" *ngIf="adObj?.HideCancelButton">
               <button class="btn btn-md bg-white text-blue" (click)="DisAgree()">Decline</button>
           </div>
       </div>
       <div class="d-flex justify-content-center" *ngIf="adObj?.ViewOnly">
           <div class="p-2">
               <button class="btn btn-md bg-white text-blue" (click)="Agree(adObj?.AdvertId)">OK</button>
           </div>
       </div>
   </div>
</main>

<div class="modal fade" id="disagreeModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header"></div>
                <div class="modal-body">  
                    <h5 class="font-blue text-center">Action Confirmation</h5>
                    <p class="font-14px text-center f-weight500">You will be logged out,<br /> Do you wish to proceed?</p>
                    <div class="row mt-4 justify-content-center">
                        <div class="col-xl-6 col-md-6">
                            <button class="btn btn-add-beneficiary" data-dismiss="modal">No</button>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <button class="btn btn-submit" (click)="proceedLogout(adObj?.AdvertId)">Yes</button>
                        </div>
                    </div>
                </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
